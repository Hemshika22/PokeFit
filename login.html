<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeFit - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <img src="poke-ball.png" alt="Pokeball" />
          <span>PokeFit</span>
        </div>
        <h1>Trainer Login</h1>
      </div>
      
      <div class="login-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
      </div>
      
      <div class="tab-content active" id="login-content">
        <form class="login-form">
          <div class="form-group">
            <label for="username">Trainer Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your trainer name" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          
          <div class="form-group remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          
          <button type="submit" class="login-submit-btn">Login</button>
        </form>
        
        <div class="social-login">
          <p>Or login with</p>
          <div class="social-buttons">
            <button class="social-btn google">
              <img src="./images/google-icon.png" alt="Google">
              Google
            </button>
            <button class="social-btn facebook">
              <img src="./images/facebook-icon.png" alt="Facebook">
              Facebook
            </button>
          </div>
        </div>
      </div>
      
      <div class="tab-content" id="register-content">
        <form class="register-form">
          <div class="form-group">
            <label for="new-username">Choose Trainer Name</label>
            <input type="text" id="new-username" name="new-username" placeholder="Enter a trainer name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
          </div>
          
          <div class="form-group starter-selection">
            <label>Choose Your Starter Pokémon</label>
            <div class="starter-options">
              <div class="starter-option">
                <input type="radio" id="bulbasaur" name="starter" value="bulbasaur" checked>
                <label for="bulbasaur">
                  <img src="./images/bulbasaur.png" alt="Bulbasaur">
                  <span>Bulbasaur</span>
                </label>
              </div>
              <div class="starter-option">
                <input type="radio" id="charmander" name="starter" value="charmander">
                <label for="charmander">
                  <img src="./images/charmander.png" alt="Charmander">
                  <span>Charmander</span>
                </label>
              </div>
              <div class="starter-option">
                <input type="radio" id="squirtle" name="starter" value="squirtle">
                <label for="squirtle">
                  <img src="./images/squirtle.png" alt="Squirtle">
                  <span>Squirtle</span>
                </label>
              </div>
            </div>
          </div>
          
          <div class="form-group terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
          </div>
          
          <button type="submit" class="register-submit-btn">Start Your Journey</button>
        </form>
      </div>
      
      <div class="login-footer">
        <a href="index.html" class="back-home">← Back to Home</a>
      </div>
    </div>
    
    <div class="login-decoration">
      <img src="./images/pikachu.png" class="login-pokemon pikachu" alt="Pikachu">
      <img src="./images/charizard-left.jpg" class="login-pokemon charizard" alt="Charizard">
      <img src="./images/squirtle.png" class="login-pokemon squirtle" alt="Squirtle">
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
